name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Verify formatting
        working-directory: ./frontend
        run: dart format --set-exit-if-changed .

      - name: Run linter (analyze)
        working-directory: ./frontend
        run: flutter analyze

      - name: Run tests
        working-directory: ./frontend
        run: flutter test

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Build APK
        working-directory: ./frontend
        run: flutter build apk --release

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: ./frontend
        run: flutter build ios --release --no-codesign
