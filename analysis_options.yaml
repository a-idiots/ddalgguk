# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "**/*.g.dart"           # 생성된 파일 제외
    - "**/*.freezed.dart"     # Freezed 생성 파일
    - "**/*.gr.dart"          # AutoRoute 생성 파일
    - "lib/generated/**"
    - "build/**"

  # Set the linter rules as warnings for development
  errors:
    invalid_annotation_target: warning
    todo: ignore # Allow TODO comments
    deprecated_member_use: warning
    always_use_package_imports: warning
    prefer_single_quotes: warning
    require_trailing_commas: warning
    sort_constructors_first: warning
    sort_unnamed_constructors_first: warning
    curly_braces_in_flow_control_structures: warning
    always_put_control_body_on_new_line: warning
    unnecessary_parenthesis: warning
    empty_constructor_bodies: warning
    unnecessary_statements: warning
    always_declare_return_types: warning
    avoid_dynamic_calls: warning
    avoid_type_to_string: warning
    avoid_slow_async_io: warning
    prefer_final_locals: warning
    prefer_final_fields: warning
    unnecessary_await_in_return: warning
    
  language:
    strict-casts: true # forbid implicit casting
    strict-raw-types: true 

linter:
  # The lint rules applied to this project can be customized in the
  # section below to disable rules from the `package:flutter_lints/flutter.yaml`
  # included above or to enable additional rules. A list of all available lints
  # and their documentation is published at https://dart.dev/lints.
  #
  # Instead of disabling a lint rule for the entire project in the
  # section below, it can also be suppressed for a single line of code
  # or a specific dart file by using the `// ignore: name_of_lint` and
  # `// ignore_for_file: name_of_lint` syntax on the line or in the file
  # producing the lint.
  rules:
    # 코드 스타일
    - always_use_package_imports              # 상대 경로 대신 패키지 import
    - prefer_single_quotes                    # 작은따옴표 사용
    - require_trailing_commas                 # 마지막 콤마 필수 (포매팅 편의)
    - sort_constructors_first                 # 생성자를 먼저 배치
    - sort_unnamed_constructors_first
    - curly_braces_in_flow_control_structures # 중괄호 강제
    - always_put_control_body_on_new_line     # 제어문 본문 새 줄
    - unnecessary_parenthesis                 # 불필요한 괄호 제거
    - empty_constructor_bodies                # 빈 생성자/메서드 스타일
    - unnecessary_statements                  # 세미콜론 관련

    # 타입 안전성
    - always_declare_return_types   # 반환 타입 명시
    - avoid_dynamic_calls           # dynamic 호출 방지
    - avoid_type_to_string          # Type.toString() 사용 방지

        # 성능 최적화
    - avoid_slow_async_io           # 느린 비동기 IO 방지
    - prefer_final_locals           # 지역 변수 final 권장
    - prefer_final_fields           # 필드 final 권장
    - unnecessary_await_in_return   # return문의 불필요한 await

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
